<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <h1>Example heading <span class="badge bg-primary">New</span></h1>
      <h2>Example heading <span class="badge bg-secondary">New</span></h2>
      <h3>Example heading <span class="badge bg-info">New</span></h3>
      <h4>Example heading <span class="badge bg-success">New</span></h4>
      <h5>Example heading <span class="badge bg-danger">New</span></h5>
      <h6>Example heading <span class="badge bg-warning">New</span></h6>
      <h6>Example heading <span class="badge bg-light text-dark">New</span></h6>
      <h6>Example heading <span class="badge bg-dark">New</span></h6>
      <h2>Pill Badges</h2>
      <span class="badge rounded-pill bg-primary">Primary</span>
      <span class="badge rounded-pill bg-secondary">Secondary</span>
      <span class="badge rounded-pill bg-success">Success</span>
      <span class="badge rounded-pill bg-danger">Danger</span>
      <span class="badge rounded-pill bg-warning">Warning</span>
      <span class="badge rounded-pill bg-info">Info</span>
      <span class="badge rounded-pill bg-light text-body">Light</span>
      <span class="badge rounded-pill bg-dark">Dark</span>

      <button type="button" class="btn btn-primary">
        Messages <span class="badge bg-light text-dark ">4</span>
      </button>

      <button type="button" class="btn btn-primary position-relative">
        Inbox
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          99+
          <span class="visually-hidden">unread messages</span>
        </span>
      </button>
    </div>

    <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
