<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <style>
      /* .btn-primary {
        background-color: rgb(230, 139, 241);
        border-color: rgb(230, 139, 241);
      }
      .btn-primary:hover, .btn-primary:focus, .btn-primary:active, .btn-primary.active {
        background-color: rgb(231, 89, 247);
        border-color: rgb(231, 89, 247);
      }
      .btn-primary:focus{
        box-shadow: 0 0 0 0.2rem rgb(231, 89, 247, .25);;
      } */
      .test {
        cursor: auto;
        cursor: col-resize;
        cursor: crosshair;
        cursor: not-allowed;
        cursor: pointer;
      }
      
    </style>
  </head>
  <body>
    <div class="container my-5">
      <button type="button" class="btn">Basic</button>
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-secondary">Secondary</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-info">Info</button>
      <button type="button" class="btn btn-warning">Warning</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <button type="button" class="btn btn-dark">Dark</button>
      <button type="button" class="btn btn-light">Light</button>
      <button type="button" class="btn btn-link">Link</button>
    </div>
    <div class="container my-5">
      <a href="#" class="btn">Basic</a>
      <a href="#" class="btn btn-primary">Primary</a>
      <a href="#" class="btn btn-secondary">Secondary</a>
      <a href="#" class="btn btn-success">Success</a>
      <a href="#" class="btn btn-info">Info</a>
      <a href="#" class="btn btn-warning">Warning</a>
      <a href="#" class="btn btn-danger">Danger</a>
      <a href="#" class="btn btn-dark">Dark</a>
      <a href="#" class="btn btn-light">Light</a>
      <a href="#" class="btn btn-link">Link</a>
    </div>
    <div class="container my-5">
      <input type="button" class="btn" value="Basic" />
      <input type="submit" class="btn btn-primary rounded-0" value="Primary" />
      <input type="reset" class="btn btn-secondary" value="Secondary" />
      <input type="button" class="btn btn-success" value="Success" />
      <input type="button" class="btn btn-info" value="Info" />
      <input type="button" class="btn btn-warning" value="Warning" />
      <input type="button" class="btn btn-danger" value="Danger" />
      <input type="button" class="btn btn-dark" value="Dark" />
      <input type="button" class="btn btn-light" value="Light" />
      <input type="button" class="btn btn-link" value="Link" />
    </div>
    <div class="container my-5">
      <button type="button" class="btn">Basic</button>
      <button type="button" class="btn btn-outline-primary rounded-0">Primary</button>
      <button type="button" class="btn btn-outline-secondary rounded-3">Secondary</button>
      <button type="button" class="btn btn-outline-success border-0">Success</button>
      <button type="button" class="btn btn-outline-info">Info</button>
      <button type="button" class="btn btn-outline-warning">Warning</button>
      <button type="button" class="btn btn-outline-danger">Danger</button>
      <button type="button" class="btn btn-outline-dark">Dark</button>
      <button type="button" class="btn btn-outline-light text-dark">Light</button>
    </div>
    
    <div class="container my-5">
      <button type="button" class="btn btn-primary btn-lg">Large</button>
      <button type="button" class="btn btn-primary">Default</button>
      <button type="button" class="btn btn-primary btn-sm">Small</button>

      <button type="button" class="btn btn-success d-block w-100">Full-Width Button</button>

      <div class="d-flex">
        <button type="button" class="btn btn-warning flex-grow-1">Full-Width Button</button>
      </div>
      
      <div class="d-grid">
        <button type="button" class="btn btn-danger">Full-Width Button</button>
      </div>

      <div class="d-grid gap-2 mt-4 d-md-block">
        <button class="btn btn-primary" type="button">Button</button>
        <button class="btn btn-primary" type="button">Button</button>
      </div>
    </div>
   
    <div class="container my-5">
      <div class="btn-group">
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary">Samsung</button>
        <button type="button" class="btn btn-primary">Sony</button>
      </div>
      <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary">Samsung</button>
        <button type="button" class="btn btn-primary">Sony</button>
      </div>
      <div class="btn-group btn-group-lg">
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary">Samsung</button>
        <button type="button" class="btn btn-primary">Sony</button>
      </div>
      <div class="btn-group-vertical">
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary">Samsung</button>
        <button type="button" class="btn btn-primary">Sony</button>
      </div>
    </div>

    <div class="container my-5">
      <div class="btn-group">
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary active">Samsung</button>
        <button type="button" class="btn btn-primary">Sony</button>
      </div>
      <div class="btn-group" role="group" aria-label="Basic outlined example">
        <button type="button" class="btn btn-outline-primary">Left</button>
        <button type="button" class="btn btn-outline-primary active">Middle</button>
        <button type="button" class="btn btn-outline-primary">Right</button>
      </div>
    </div>

    <div class="container py-5">
      <h2 class="test">Checkbox and radio button groups</h2>
      <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
        <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck1">Checkbox 1</label>
      
        <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck2">Checkbox 2</label>
      
        <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck3">Checkbox 3</label>
      </div>

      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>
      </div>

    </div>

    <div class="container my-5">
      <h3>Toggle State (Using JS)</h3>
      <button type="button" class="btn btn-danger" data-bs-toggle="button">Apple</button>
      <button type="button" class="btn btn-danger" data-bs-toggle="button">Samsung</button>
      <button type="button" class="btn btn-danger" data-bs-toggle="button">Sony</button>
    </div>
   

    <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
