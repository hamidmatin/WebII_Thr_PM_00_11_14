<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css" />
    <style>
      .carousel img {
        display: block;
        width: 100%;
        height: 100vh;
      }
      .carousel .carousel-indicators > * {
        width: 16px;
        height: 16px;
        /* border-radius: 50%; */
        background-color: red;
      }
    </style>
  </head>
  <body>
    <!-- 
      data-bs-ride="carousel"
      data-bs-interval="500"
      data-bs-pause="false"
      data-bs-keyboard="false" 
      data-bs-wrap="false"
    -->
    <div
      id="demo"
      class="carousel slide"
      data-bs-ride="carousel"
      data-bs-interval="15000"
      data-bs-pause="hover"
      data-bs-keyboard="false" 
      data-bs-wrap="false"
    >
      <!-- The slideshow -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="carousel-caption">
            <h3>Item 1</h3>
            <p>Description of item 1</p>
          </div>
          <img src="images/fernando-puente-eu2EP0CGWz4-unsplash.jpg" alt="" class="d-block w-100 vh-100"/>
        </div>
        <div class="carousel-item">
          <div class="carousel-caption">
            <h3>Item 2</h3>
            <p>Description of item 2</p>
          </div>
          <img src="images/prometey-sanchez-noskov-c6M7AoevSXE-unsplash.jpg" alt="" />
        </div>
        <div class="carousel-item">
          <div class="carousel-caption">
            <h3>Item 3</h3>
            <p>Description of item 3</p>
          </div>
          <img src="images/sandro-katalina-sRaRlaFQolw-unsplash.jpg" alt="" />
        </div>
        <div class="carousel-item">
          <div class="carousel-caption">
            <h3>Item 4</h3>
            <p>Description of item 4</p>
          </div>
          <img src="images/tim-oun-9vEd-okmjfI-unsplash.jpg" alt="" />
        </div>
      </div>

      <!-- Left and right controls -->
      <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#demo" >
        <i class="carousel-control-prev-icon"></i>
      </button>
      <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#demo">
        <!-- <i class="carousel-control-next-icon"></i> -->
        <i class="fa fa-chevron-circle-right fa-4x"></i>
      </button>

      <!-- Indicators -->
        <!-- <ul class="carousel-indicators">
          <li data-bs-slide-to="0" data-bs-target="#demo" class="active"></li>
          <li data-bs-slide-to="1" data-bs-target="#demo"></li>
          <li data-bs-slide-to="2" data-bs-target="#demo"></li>
          <li data-bs-slide-to="3" data-bs-target="#demo"></li>
        </ul> -->
        <div class="carousel-indicators">
          <button type="button" data-bs-slide-to="0" data-bs-target="#demo" class="active"></button>
          <button type="button" data-bs-slide-to="1" data-bs-target="#demo"></button>
          <button type="button" data-bs-slide-to="2" data-bs-target="#demo"></button>
          <button type="button" data-bs-slide-to="3" data-bs-target="#demo"></button>
        </div>
    </div>

    <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
